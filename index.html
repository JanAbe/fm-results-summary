<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div>
      <section class="score-section">
        <h1>Your Result</h1>
        <div class="circle">
          <p class="score">76</p>
          <p class="points">of 100</p>
        </div>

        <p class="great">Great</p>
        <p class="score-text">You scored higher than 65% of the people who have taken these tests.</p>
      </section>

      <section class="summary-wrapper">
        <h2>Summary</h2>

        <div class="summary-item reaction-item">
          <div>
            <img src="./assets/images/icon-reaction.svg" alt="lightning symbol">
            <h3>Reaction</h3>
          </div>
          <p><strong>80</strong> / 100</p>
        </div>

        <div class="summary-item memory-item">
          <div>
            <img src="./assets/images/icon-memory.svg" alt="brain symbol">
            <h3>Memory</h3>
          </div>
          <p><strong>92</strong> / 100</p>
        </div>

        <div class="summary-item verbal-item">
          <div>
            <img src="./assets/images/icon-verbal.svg" alt="chat message symbol">
            <h3>Verbal</h3>
          </div>
          <p><strong>61</strong> / 100</p>
        </div>

        <div class="summary-item visual-item">
          <div>
            <img src="./assets/images/icon-visual.svg" alt="eye symbol">
            <h3>Visual</h3>
          </div>
          <p><strong>72</strong> / 100</p>
        </div>
        <div class="button-wrapper">
          <button class="continue-button">Continue</button>
        </div>
      </section>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
